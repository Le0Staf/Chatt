<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatt</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="script.js" async></script>
</head>
<body>
    <img id="imgg" src="dropping-fortnite-thumbnail-template.png">
    <img id="jonesy" src="fortites.png">
    <img id="thanos" src="55-557080_fortnite-thanos-dab-fortnite-thanos-dab-png.png">
    <img id="glider" src="Glider.png">

    <h1 id="title">FORTNITE CHAT</h1>


    <div id="messages" class="messages">
    </div>

    <div id="chat-input"> 
        <div>
            <input id="text" type="text">
            <button id="button" onclick="sendMessage()" value="Send" id="send-button">SEND</button>
        </div>
    </div>

    <div id="login">
        <p style="width: 100%; text-align: center; font-size: 20px; font-family: sans-serif; color: white;">Enter Name</p>
        <input id="login-input" type="text">
        <button id="login-button" onclick="enterUsername()">Login</button> 
    </div>
</body>
</html>
